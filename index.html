<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operating Cash Flow Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="operatingCashFlowRadio" name="variables" checked>
  <label for="operatingCashFlowRadio">Operating Cash Flow</label>

  <input type="radio" id="EBITRadio" name="variables">
  <label for="EBITRadio">EBIT</label>

  <input type="radio" id="depreciationRadio" name="variables">
  <label for="depreciationRadio">Depreciation</label>

  <input type="radio" id="taxesRadio" name="variables">
  <label for="taxesRadio">Taxes</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">EBIT (Earnings Before Interest and Taxes)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Depreciation</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Taxes</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
